<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar vaga</title>
<link rel="shortcut icon"
	href="https://vaps41.github.io/Site_de_vaga_de_emprego/favicon.ico"
	type="image/x-icon">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://vaps41.github.io/Site_de_vaga_de_emprego/css/Style.css">
</head>

<body>
	<header id="header">
		<div id="bodyheader">
			<h2 class="text-muted">Sistema de controle de vagas de emprego</h2>
			<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
				<li class="nav-item" role="presentation"><a href="/"><button
							class="nav-link" id="pills-home-tab" data-bs-toggle="pill"
							data-bs-target="#pills-home" type="button" role="tab"
							aria-controls="pills-home" aria-selected="true">Home</button></a></li>
				<li class="nav-item" role="presentation"><a
					href="/lista/listar_Vagas"><button class="nav-link"
							id="pills-profile-tab" data-bs-toggle="pill"
							data-bs-target="#pills-profile" type="button" role="tab"
							aria-controls="pills-profile" aria-selected="false">Vagas
							de emprego</button></a></li>
				<li class="nav-item" role="presentation"><a
					href="/cad/cadastrarVaga"><button class="nav-link active"
							id="pills-profile-tab" data-bs-toggle="pill"
							data-bs-target="#pills-profile" type="button" role="tab"
							aria-controls="pills-profile" aria-selected="false">Cadastrar
							vaga</button></a></li>
			</ul>
		</div>
	</header>
	</div>
	<section id="bodysection">
		<div id="formulario">
			<h3>Cadastro de Vaga:</h3>
			</br>

			<form action="/cad/cadastrarVag" method="post">
				<!--  <th:block th:include="mensagemValidacao"></th:block>-->
				<div class="form-floating mb-3">
					<input required value="" type="text" class="form-control"
						id="floatingInput" placeholder="Desenvolvedor Back-end"
						name="nome"> <label for="floatingInput">Nome da
						Vaga</label>
				</div>
				<div class="form-floating mb-3">
					<input required value="" type="number" class="form-control"
						id="floatingPassword" placeholder="5000.00" step="0.01" min="0.01"
						name="salario"> <label for="floatingPassword">Salário</label>
				</div>
				<div class="form-floating mb-3">
					<input required value="" type="text" class="form-control"
						id="floatingInput" placeholder="Mauá" name="cidade"> <label
						for="floatingInput">Cidade</label>
				</div>
				<div class="form-floating mb-3">
					<select class="form-select" id="floatingSelect"
						aria-label="Floating label select example" value="" name="setor">
						<option value="">Selecione</option>
						<option value="1">Agricultura, Pecuária e Veterinária</option>
						<option value="2">Alimentação</option>
						<option value="3">Bens de Consumo</option>
						<option value="4">Comunicação e Entretenimento</option>
						<option value="6">Construção e Habitação</option>
						<option value="5">Consultoria e Auditoria</option>
						<option value="7">Criatividade e Design</option>
						<option value="8">Diversão, Viagens e Turismo</option>
						<option value="9">Empresas B</option>
						<option value="10">Estética, Fitness e Bem-estar</option>
						<option value="11">Finanças</option>
						<option value="12">Indústria</option>
						<option value="13">Jurídico</option>
						<option value="14">Logística</option>
						<option value="15">Marketing</option>
						<option value="16">Meio Ambiente e Florestas</option>
						<option value="24">Produtora</option>
						<option value="17">Recursos Humanos</option>
						<option value="18">Saúde</option>
						<option value="25">Seguros</option>
						<option value="19">Serviços</option>
						<option value="20">Sociais e Educação</option>
						<option value="21">Tech, Geeks &amp; Nerds</option>
						<option value="23">Terceiro Setor</option>
						<option value="22">Varejo e Comércio</option>
					</select> <label for="floatingSelect">Área de atuação:</label>
				</div>
				<div class="form-floating mb-3">
					<select class="form-select" id="floatingSelect"
						aria-label="Floating label select example" value="" name="cargo">
						<option value="">Selecione</option>
						<option value="Presidente_CEO_Socio">Presidente / CEO /
							Sócio</option>
						<option value="Diretor(a)_VP">Diretor(a) / VP</option>
						<option value="Gerente_Coordenador(a)">Gerente /
							Coordenador(a)</option>
						<option value="Business_Partner">Business Partner</option>
						<option value="Analista">Analista</option>
						<option value="Producao">Produção</option>
						<option value="Estagiario(a)">Estagiário(a)</option>
						<option value="Estudante">Estudante</option>
						<option value="Outros_Cargos">Outros Cargos</option>
					</select> <label for="floatingSelect">Cargo:</label>
				</div>
				<div class="form-floating mb-3">
					<select class="form-select" id="floatingSelect"
						aria-label="Floating label select example" value=""
						name="contrato">
						<option value="">Selecione</option>
						<option value="CLT">CLT</option>
						<option value="PJ">PJ</option>
						<option value="Temporário">Temporário</option>
					</select> <label for="floatingSelect">Contrato:</label>
				</div>
				<div class="form-floating mb-3">
					<textarea class="form-control" placeholder="Leave a comment here"
						id="floatingTextarea2" style="height: 100px" value=""
						name="requisitos_obg"></textarea>
					<label for="floatingTextarea2">Requisitos Obrigatório:</label>
				</div>
				<div class="form-floating mb-3">
					<textarea class="form-control" placeholder="Leave a comment here"
						id="floatingTextarea2" style="height: 100px" value=""
						name="requisitos_desj"></textarea>
					<label for="floatingTextarea2">Requisitos Desejáveis:</label>
				</div>

				<div class="form-floating mb-3">
					<textarea class="form-control" placeholder="Leave a comment here"
						id="floatingTextarea2" style="height: 100px" value=""
						name="descricao"></textarea>
					<label for="floatingTextarea2">Descrição:</label>
				</div>
				<div class="enviar">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</form>
		</div>

	</section>
	<footer>
		<iframe src="https://vaps41.github.io/assinatura/" width="100%"
			height="63rem"
			style="display: flex; justify-content: flex-end; max-height: 70px"
			frameborder="0" alt="Rodapé" title="Rodapé"></iframe>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
